<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dempsey roll</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src="Ippo.png" class="moving-image" id="image"/>
<img src="Wally.png" class="wally">
<script>
    const image = document.getElementById('image');
    let duration = 5000; // Initial duration in milliseconds

    function updateAnimation() {
        image.style.animationDuration = `${duration}ms`;
        duration = Math.max(10, duration * 0.9975); // Decrease duration to increase speed
    }

    setInterval(updateAnimation, 10); // Adjust speed every 10 seconds
</script>
</body>
</html>
